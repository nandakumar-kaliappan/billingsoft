spring.jpa.hibernate.ddl-auto=validate
spring.jpa.defer-datasource-initialization=false
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=biller
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0\
  .1:3306/billingapp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.sql.init.mode=always

spring.flyway.user=biller
spring.flyway.password=password

# Set the server address to an IPv6 address (e.g., loopback address)
server.address=::1

# Set the server port to your desired value (e.g., 8080)
server.port=8080
